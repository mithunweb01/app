/* =======================================================
   NEW CAPITAL FINDER (RESTCOUNTRIES + FUZZY MATCH)
========================================================= */

function similarity(a, b) {
  if (!a || !b) return 0;
  a = a.toLowerCase();
  b = b.toLowerCase();
  const matrix = Array.from({ length: a.length + 1 }, () =>
    new Array(b.length + 1).fill(0)
  );
  for (let i = 0; i <= a.length; i++) matrix[i][0] = i;
  for (let j = 0; j <= b.length; j++) matrix[0][j] = j;

  for (let i = 1; i <= a.length; i++) {
    for (let j = 1; j <= b.length; j++) {
      const cost = a[i - 1] === b[j - 1] ? 0 : 1;
      matrix[i][j] = Math.min(
        matrix[i - 1][j] + 1,
        matrix[i][j - 1] + 1,
        matrix[i - 1][j - 1] + cost
      );
    }
  }

  const maxLen = Math.max(a.length, b.length);
  return 1 - matrix[a.length][b.length] / maxLen;
}

async function findCountry() {
  const input = document.getElementById("countryInput").value.trim();
  const out = document.getElementById("capitalResult");

  if (!input) {
    out.innerHTML = "‚ùå Please enter a country name.";
    return;
  }

  out.innerHTML = "Searching...";

  try {
    const res = await fetch("https://restcountries.com/v3.1/all");
    const data = await res.json();

    let bestMatch = null;
    let bestScore = 0;

    data.forEach(country => {
      const name = country.name.common;
      const score = similarity(input, name);
      if (score > bestScore) {
        bestScore = score;
        bestMatch = country;
      }
    });

    if (bestScore < 0.45) {
      out.innerHTML = "‚ùå No matching country found.";
      return;
    }

    const info = bestMatch;
    const name = info.name.common;
    const capital = info.capital ? info.capital[0] : "No capital";
    const region = info.region;
    const population = info.population.toLocaleString();
    const flag = info.flags.png;

    const desc = `${name} is a country in ${region} with a population of about ${population}.`;

    out.innerHTML = `
      <h3>${name}</h3>
      <b>Capital:</b> ${capital}<br><br>
      <b>Description:</b> ${desc}<br>
      <img class="flag" src="${flag}">
      <br><small>Match Score: ${(bestScore*100).toFixed(0)}%</small>
    `;
  } catch {
    out.innerHTML = "‚ùå Could not load data.";
  }
}
