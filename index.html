<!DOCTYPE html>
<html>
<head>
<title>Asia Capital Finder</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f3f7ff;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .box {
        background: white;
        width: 350px;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0px 0px 15px #0000002a;
        text-align: center;
    }

    h1 {
        color: #2b4eff;
        font-size: 22px;
        margin-bottom: 20px;
    }

    button {
        width: 90%;
        padding: 12px;
        margin: 10px 0;
        font-size: 16px;
        background: #2b4eff;
        border: none;
        color: white;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #1e36b8;
    }

    input {
        width: 90%;
        padding: 10px;
        margin-top: 10px;
        border-radius: 6px;
        border: 1px solid #999;
        font-size: 16px;
    }

    #output {
        margin-top: 20px;
        font-size: 18px;
        color: #333;
        font-weight: bold;
    }

    .exit {
        background: #ff3b3b;
    }

    .exit:hover {
        background: #c82d2d;
    }
</style>
</head>

<body>

<div class="box">
    <h1>Asia Capital Finder</h1>

    <button onclick="showInput()">1. Find Capital</button>
    <button class="exit" onclick="exitApp()">2. Exit</button>

    <div id="inputArea" style="display:none;">
        <input type="text" id="country" placeholder="Enter country name">
        <button onclick="findCapital()">Submit</button>
    </div>

    <div id="output"></div>
</div>

<script>
    const countries = {
        "Afghanistan": "Kabul",
        "Armenia": "Yerevan",
        "Azerbaijan": "Baku",
        "Bahrain": "Manama",
        "Bangladesh": "Dhaka",
        "Bhutan": "Thimphu",
        "Brunei": "Bandar Seri Begawan",
        "Cambodia": "Phnom Penh",
        "China": "Beijing",
        "Cyprus": "Nicosia",
        "Georgia": "Tbilisi",
        "India": "New Delhi",
        "Indonesia": "Jakarta",
        "Iran": "Tehran",
        "Iraq": "Baghdad",
        "Israel": "Jerusalem",
        "Japan": "Tokyo",
        "Jordan": "Amman",
        "Kazakhstan": "Astana",
        "Kuwait": "Kuwait City",
        "Kyrgyzstan": "Bishkek",
        "Laos": "Vientiane",
        "Lebanon": "Beirut",
        "Malaysia": "Kuala Lumpur",
        "Maldives": "Mal√©",
        "Mongolia": "Ulaanbaatar",
        "Myanmar (Burma)": "Naypyidaw",
        "Nepal": "Kathmandu",
        "North Korea": "Pyongyang",
        "Oman": "Muscat",
        "Pakistan": "Islamabad",
        "Palestine (State of)": "Ramallah",
        "Philippines": "Manila",
        "Qatar": "Doha",
        "Saudi Arabia": "Riyadh",
        "Singapore": "Singapore",
        "South Korea": "Seoul",
        "Sri Lanka": "Sri Jayawardenepura Kotte / Colombo",
        "Syria": "Damascus",
        "Russia": "Moscow",
        "Taiwan": "Taipei",
        "Tajikistan": "Dushanbe",
        "Thailand": "Bangkok",
        "Timor-Leste": "Dili",
        "Turkey": "Ankara",
        "Turkmenistan": "Ashgabat",
        "United Arab Emirates": "Abu Dhabi",
        "Uzbekistan": "Tashkent",
        "Vietnam": "Hanoi",
        "Yemen": "Sana'a"
    };

    function showInput() {
        document.getElementById("inputArea").style.display = "block";
        document.getElementById("output").innerHTML = "";
    }

    function findCapital() {
        let country = document.getElementById("country").value.trim();
        country = country.charAt(0).toUpperCase() + country.slice(1).toLowerCase();

        if (countries[country]) {
            document.getElementById("output").innerHTML =
                "The capital of " + country + " is <b>" + countries[country] + "</b>.";
        } else {
            document.getElementById("output").innerHTML =
                "Country not found!";
        }
    }

    function exitApp() {
        document.querySelector(".box").innerHTML = "<h1>Thank you!</h1>";
    }
</script>

</body>
</html>
